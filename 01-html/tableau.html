<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>
<body>
    <table>
        <tr>
            <td>col1</td>
            <td>col2</td>
        </tr>
        <tr>
            <td>col1</td>
            <td>col2</td>
        </tr>
    </table>
    <table>
        <!-- entête du tableau -->
        <thead>
            <tr>
                <th colspan="2">couleur chaude</th>
                <th colspan="2">couleur froide</th>
            </tr>
        </thead>
        <!-- corps du tableau -->
        <tbody>
            <tr>
                <td rowspan="2">orange</td>
                <td>rouge</td>
                <td>bleu</td>
                <td>vert</td>
            </tr>
            <tr>
                <td>tomate</td>
                <td>bleuet</td>
                <td>concombre</td>
            </tr>
        </tbody>
        <!-- pied du tableau -->
        <tfoot>
            <tr>
                <td>Commentaire:</td>
                <td colspan="3">Mangez 5 fruits et légumes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
